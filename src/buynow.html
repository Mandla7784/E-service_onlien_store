<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cart.css" />
        <script defer src="js/cartPage.js"></script>
    <script src="js/Routing.js"></script>
    <script src="js/about.js" ></script>
    <script src="js/features.js "></script>
    <script src="js/app.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=AVJp2CuGgypueHwV-1_NemjbVdfkUc2Puq_UOEah7OdcqZOohz05nQGzrOgE-PwQoBUtdHsKNmWVhrZb&components=buttons,marks"></script>
    <title>Document</title>
          
  </head>
  <body>
    <nav>
      <img
        class="logo"
        src="https://thumbs.dreamstime.com/b/lets-shopping-logo-design-template-shop-icon-135610500.jpg"
        alt="logo-offbags"
      />
      <ul class="links">
        <a href="index.html">Home</a>
        <a href="index.html">Shop</a>
        <a href="index.html">Products</a>
        <a href="index.html">News</a>
      </ul>

      <a class="cart-icon" href="#">
        <i class="fa-solid fa-bag-shopping"></i>
      </a>
     
    </nav>
    <!-- bars -->
    <a style="z-index: 10000" href="#" class="toggle-menu">
      <i class="fa-solid fa-x"></i>
    </a>

    <main class="buynow-main">
      <div class="buynow-container">
        <div class="back-link">
          <a href="index.html" class="back-home-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
          </a>
        </div>
        
        <div class="product-section">
          <div class="product-image">
            <img src="public/01.jbl_tune_670nc_product_image_hero_black_ecommerce_5884.png" alt="Beats Studio Pro Wireless Headphones">
          </div>
          
          <div class="product-details">
            <h1>Beats Studio Pro Wireless Headphones</h1>
            <p class="product-description">Premium wireless headphones with active noise cancellation and superior sound quality.</p>
            <div class="price-section">
              <span class="current-price">R2,500.24</span>
              <span class="original-price">R3,300.00</span>
              <span class="discount">Save R799.76</span>
            </div>
          </div>
        </div>

        <div class="payment-section">
          <h2>Choose Payment Method</h2>
          <div class="payment-options">
            <label class="payment-option">
              <input type="radio" name="payment-option" value="paypal" checked />
              <div class="payment-info">
                <span class="payment-title">Pay with PayPal</span>
                <span class="payment-subtitle">Secure payment with PayPal</span>
              </div>
              <div id="paypal-marks-container"></div>
            </label>
            
            <label class="payment-option">
              <input type="radio" name="payment-option" value="alternate" />
              <div class="payment-info">
                <span class="payment-title">Pay with Credit Card</span>
                <span class="payment-subtitle">Visa, Mastercard, American Express</span>
              </div>
            </label>
            
            <div id="paypal-buttons-container"></div>
            <div id="alternate-button-container">
              <button class="credit-card-btn">Pay with Credit Card</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
