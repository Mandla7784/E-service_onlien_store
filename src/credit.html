<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Credit</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="credit.css" />
  </head>
  <body>
    <nav>
      <img
        class="logo"
        src="https://thumbs.dreamstime.com/b/lets-shopping-logo-design-template-shop-icon-135610500.jpg"
        alt="logo"
      />
      <ul class="links">
        <a href="index.html">Home</a>
        <a href="index.html">Shop</a>
        <a href="index.html">Products</a>
        <a href="index.html">News</a>
      </ul>
      <a class="cart-icon" href="#"><i class="fa-solid fa-bag-shopping"></i></a>
    </nav>

    <main>
      <section class="credit-form">
        <h2>Apply for Credit</h2>
        <form id="creditApplicationForm" class="secure-form">
          <!-- CSRF Token will be inserted here by JavaScript -->
          <div id="form-messages" class="form-messages" style="display: none;"></div>
          
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="fullName" autocomplete="name" required 
                   pattern="[A-Za-z\s-]+" title="Please enter a valid name" />
          </div>

          <div class="form-group">
            <label for="id-number">ID/Passport Number</label>
            <input type="text" id="id-number" name="idNumber" autocomplete="off" 
                   pattern="[0-9A-Za-z]+" title="Please enter a valid ID or passport number" required 
                   inputmode="numeric" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" 
                   inputmode="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" autocomplete="tel" 
                   pattern="[0-9+\-\s()]+" title="Please enter a valid phone number" 
                   inputmode="tel" required />
          </div>

          <div class="form-group">
            <label for="income">Monthly Income (ZAR)</label>
            <input type="number" id="income" name="income" autocomplete="transaction-amount" 
                   min="0" step="0.01" inputmode="decimal" required />
          </div>

          <div class="form-group">
            <label for="employment">Employment Status</label>
            <select id="employment" name="employment" required>
              <option value="" disabled selected>Select an option</option>
              <option value="employed">Employed</option>
              <option value="self-employed">Self-Employed</option>
              <option value="unemployed">Unemployed</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4" class="form-control"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="apply-btn" id="submit-btn">
              <span class="button-text">Submit Application</span>
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
            <div class="form-note">
              <p>Your information is secure and will be encrypted during transmission.</p>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 E-serve | By: Mandla Dyonase</p>
    </footer>
  </body>
</html>
