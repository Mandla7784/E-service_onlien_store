<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img
        class="logo"
        src="https://thumbs.dreamstime.com/b/lets-shopping-logo-design-template-shop-icon-135610500.jpg"
        alt="logo-offbags"
      />
      <ul class="links">
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#products">Products</a>
        <a href="#news">News</a>
      </ul>

      <a class="cart-icon" href="">
        <i class="fa-solid fa-bag-shopping"></i>
      </a>
    </nav>

    <div class="page" id="home">
      <h1>Home</h1>
      <div class="content">
        <h1>Hot Deals</h1>
        <p>Where ypu can find all kind of decoration you need</p>
      </div>
      <a href="#shop">
        <button class="btn-start-shop">Shop Now</button>
      </a>
    </div>
    <div class="page" id="shop">
      <div class="shop-content">
        <div class="image">
          <img
            src="./public/01.jbl_tune_670nc_product_image_hero_black_ecommerce_5884.png"
          />
        </div>
        <div>
          <h2>Beats Studio Pro Wireless Headphones</h2>

          <div>
            <p>Color options</p>
            <div class="colors">
              <label>
                <input type="checkbox" value="black" class="color-checkbox" />
                <span class="color-label black"></span>
              </label>
              <label>
                <input type="checkbox" value="white" class="color-checkbox" />
                <span class="color-label white"></span>
              </label>
              <label>
                <input type="checkbox" value="pink" class="color-checkbox" />
                <span class="color-label pink"></span>
              </label>
            </div>
          </div>
          <h1 class="price">R2500,24</h1>
          <p>In Stock</p>

          <div class="finance-options">
            <p>Fince options</p>
            <div class="add-to-cart">
              <button id="cart-btn">ADD TO CART</button>
              <div class="change-cart">
                <button class="adjust">-</button>
                <p class="banner">12</p>
                <button class="adjust">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="more-items">
        <img class="heads" src="./public//download (1).jpeg " />
        <img class="heads" src="./public/download (2) copy.jpeg" />
        <img class="heads" src="./public//download (2).jpeg" />
        <img class="heads" src="./public/vkx-2101-bk.1.webp" />
        <img class="heads" src="./public/download.jpeg" />
        <img class="heads" src="./public/images.jpeg" />
      </div>
    </div>

    <div class="page" id="products">
      <h1>Prosucts</h1>
    </div>
    <div class="page" id="news">
      <div class="news-content">
        <h1>Subscribe to our news letter</h1>
        <form class="user-form">
          <input type="email" placeholder="subscribe to our news" />
          <input type="submit" value="SUBSCRIBE" />
        </form>
      </div>
    </div>
    <script src="Router.js"></script>
    <script src="app.js"></script>
  </body>
</html>
